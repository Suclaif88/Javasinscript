<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="png" href="pato.png" />
</head>
<body>
    <div class="bg"></div>
    <div class="contenedor-calculadora">
        <div class="calculadora">
            <div class="pantalla">
                <input type="text" id="pantalla" readonly>
            </div>
            <div class="botones">
                <button class="btn" onclick="limpiarPantalla()">C</button>
                <button class="btn" onclick="borrarUltimo()">âŒ«</button>
                <button class="btn" onclick="agregarAPantalla('/')">/</button>
                <button class="btn" onclick="agregarAPantalla('*')">*</button>
                <button class="btn" onclick="agregarAPantalla('7')">7</button>
                <button class="btn" onclick="agregarAPantalla('8')">8</button>
                <button class="btn" onclick="agregarAPantalla('9')">9</button>
                <button class="btn" onclick="agregarAPantalla('-')">-</button>
                <button class="btn" onclick="agregarAPantalla('4')">4</button>
                <button class="btn" onclick="agregarAPantalla('5')">5</button>
                <button class="btn" onclick="agregarAPantalla('6')">6</button>
                <button class="btn" onclick="agregarAPantalla('+')">+</button>
                <button class="btn" onclick="agregarAPantalla('1')">1</button>
                <button class="btn" onclick="agregarAPantalla('2')">2</button>
                <button class="btn" onclick="agregarAPantalla('3')">3</button>
                <button class="btn" onclick="agregarAPantalla('.')">.</button>
                <button class="btn btn-cero" onclick="agregarAPantalla('0')">0</button>
                <button class="btn btn-igual" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
