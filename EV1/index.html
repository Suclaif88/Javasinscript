<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Biblioteca</h1>
    <form id="libro-form">
        <input type="text" id="nombre" placeholder="Nombre del libro" required>
        <input type="text" id="autor" placeholder="Autor del libro" required>
        <button type="submit">Agregar Libro</button>
    </form>
    <table id="tabla-libros">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
