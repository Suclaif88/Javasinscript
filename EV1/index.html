<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RESERVAS</h1>
    <form id="reserva-form">
        <input type="text" id="nombre" placeholder="Nombre del reservador" required>
        <input type="text" id="n_personas" placeholder="Numero de personas" required>
        <input type="date" id="fecha" required>
        <button type="submit">Agregar Reserva</button>
    </form>
    <table id="tabla-reservas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th># Personas</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
